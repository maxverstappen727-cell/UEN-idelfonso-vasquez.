<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Ildefonso Vázquez</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <meta name="theme-color" content="#1e40af">
    <meta name="description" content="Plataforma educativa del Colegio Ildefonso Vázquez">
    
    <style>
        /* Variables CSS dinámicas */
        :root {
            --primary: #1e40af;
            --secondary: #dc2626;
            --background: #f9fafb;
            --text: #1f2937;
            --card: #ffffff;
            --border: #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white font-sans transition-colors duration-300">
    
    <header class="gradient-colegio shadow-lg sticky top-0 z-50">
        <div class="bg-white/90 dark:bg-gray-900/90 backdrop-blur-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-3">
                        <img src="assets/logo.png" 
                             alt="Logo Colegio" 
                             class="h-10 w-10 rounded-full border-2 border-blue-600">
                        <div>
                            <h1 class="text-lg font-bold text-blue-900 dark:text-blue-100">
                                Colegio Ildefonso Vázquez
                            </h1>
                            <p class="text-xs font-semibold text-red-700 dark:text-red-300 uppercase">
                                Con fe hacia lo alto
                            </p>
                        </div>
                    </div>
                    
                    <nav class="hidden md:flex items-center space-x-6">
                        <button onclick="app.showView('home')" 
                                class="nav-link" data-view="home">
                            Inicio
                        </button>
                        <button onclick="app.showView('publications')" 
                                class="nav-link" data-view="publications">
                            Publicaciones
                        </button>
                        <button onclick="app.showView('subjects')" 
                                class="nav-link" data-view="subjects">
                            Materias
                        </button>
                        <button onclick="app.showView('about')" 
                                class="nav-link" data-view="about">
                            Acerca
                        </button>
                    </nav>
                    
                    <div class="flex items-center space-x-3">
                        <button id="theme-toggle" 
                                class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                            <i data-lucide="sun" id="theme-icon" class="w-5 h-5"></i>
                        </button>
                        
                        <button id="admin-btn" 
                                onclick="showLoginModal()"
                                class="btn-primary text-sm">
                            <i data-lucide="lock" class="w-4 h-4 mr-2"></i>
                            Admin
                        </button>
                        
                        <button id="logout-btn" 
                                onclick="authManager.logout()"
                                class="btn-danger text-sm hidden">
                            <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                            Salir
                        </button>
                        
                        <button id="mobile-menu-btn" 
                                class="md:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
                            <i data-lucide="menu" class="w-6 h-6"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="mobile-menu" class="md:hidden bg-white dark:bg-gray-800 border-t dark:border-gray-700 hidden">
            <div class="px-4 py-3 space-y-1">
                <button onclick="app.showView('home')" class="nav-link-mobile block w-full text-left">Inicio</button>
                <button onclick="app.showView('publications')" class="nav-link-mobile block w-full text-left">Publicaciones</button>
                <button onclick="app.showView('subjects')" class="nav-link-mobile block w-full text-left">Materias</button>
                <button onclick="app.showView('admin')" class="nav-link-mobile block w-full text-left text-blue-600">Panel Admin</button>
            </div>
        </div>
    </header>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading" class="hidden fixed inset-0 bg-white/80 dark:bg-gray-900/80 z-50 flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>
        <div id="views-container"></div>
    </main>
    
    <footer class="gradient-colegio mt-12">
        <div class="bg-white/90 dark:bg-gray-900/90 p-6 text-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">© 2025 Colegio Ildefonso Vázquez - "Con fe hacia lo alto"</p>
        </div>
    </footer>
    
    <div id="login-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Acceso Administrativo</h3>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" class="w-full p-2 border rounded dark:bg-gray-700" placeholder="Email" required>
                <input type="password" id="login-password" class="w-full p-2 border rounded dark:bg-gray-700" placeholder="Contraseña" required>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Iniciar Sesión</button>
                <button type="button" onclick="hideLoginModal()" class="w-full text-gray-500 mt-2 text-sm">Cancelar</button>
            </form>
        </div>
    </div>
    
    <script src="supabase-config.js"></script>
    <script src="themes.js"></script>
    <script src="storage.js"></script>
    <script src="database.js"></script>
    <script src="admin.js"></script>
    <script src="app.js"></script>
    
    <script>
        function showLoginModal() { document.getElementById('login-modal').classList.remove('hidden'); }
        function hideLoginModal() { document.getElementById('login-modal').classList.add('hidden'); }
        
        document.getElementById('login-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Simulación simple de admin para evitar complicaciones de Auth por ahora
            if(email === "admin@colegio.edu" && password === "colegio2025") {
                localStorage.setItem('isAdmin', 'true');
                hideLoginModal();
                app.showView('admin');
            } else {
                alert('Credenciales incorrectas');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Sistema cargado con Supabase e ImgBB');
            lucide.createIcons();
        });
    </script>
</body>
</html>
